<style>
.details-title {
    font-size: 32px;
    font-weight: 800;
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 1px;
    color: #2c3e50;
}

.details-form {
    max-width: 650px;
    margin: auto;
    padding: 35px;
    border-radius: 14px;
    background: #ffffff;
    box-shadow: 0 10px 35px rgba(0,0,0,0.12);
    border: 1px solid #eee;
}

.details-form p {
    margin-bottom: 18px;
}

.details-form label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #34495e;
}

.details-form input,
.details-form textarea,
.details-form select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fafafa;
    font-size: 15px;
    transition: 0.3s;
}

.details-form input:focus,
.details-form textarea:focus {
    border-color: #3498db;
    background: #fff;
    box-shadow: 0 0 8px rgba(52,152,219,0.3);
}

.details-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #3498db, #6dd5fa);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.details-btn:hover {
    background: linear-gradient(135deg, #2980b9, #57c1e8);
    transform: translateY(-2px);
}
</style>
<h1 class="details-title">ADD PERSONAL DETAILS</h1>

<form method="POST" autocomplete="off" class="details-form">
    {% csrf_token %}

    <div class="form-wrapper">
        {{ form.as_p }}
    </div>

    <button type="submit" class="details-btn">ADD DETAILS</button>
</form>
