<style>
/* Page Container */
.update-container {
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f4f7ff;
}

/* Title */
.update-title {
    font-size: 30px;
    font-weight: 800;
    color: #2c3e50;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

/* Form Card */
.update-form {
    width: 100%;
    max-width: 600px;
    padding: 30px;
    border-radius: 14px;
    background: #ffffff;
    box-shadow: 0 10px 35px rgba(0,0,0,0.12);
    border: 1px solid #e0e0e0;
}

/* Form Fields */
.update-form p {
    margin-bottom: 18px;
}

.update-form label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #34495e;
}

.update-form input,
.update-form textarea,
.update-form select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fafafa;
    font-size: 15px;
    transition: 0.3s;
}

.update-form input:focus,
.update-form textarea:focus,
.update-form select:focus {
    border-color: #3498db;
    background: #fff;
    box-shadow: 0 0 8px rgba(52,152,219,0.3);
}

/* Submit Button */
.update-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #3498db, #6dd5fa);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.update-btn:hover {
    background: linear-gradient(135deg, #2980b9, #57c1e8);
    transform: translateY(-2px);
}
</style>

<div class="update-container">
    <h2 class="update-title">Update About</h2>

    <form method="post" class="update-form">
        {% csrf_token %}
        <div class="form-wrapper">
            {{ form.as_p }}
        </div>

        <button type="submit" class="update-btn">Update</button>
    </form>
</div>
